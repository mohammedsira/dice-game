<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DiceGame</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body style="background-image: url(./images/dicebg.png)">
    <div class="container">
        <div class="row">
            <div class="title">
                <h3>LET'S PLAY DICE GAME</h3>
            </div>
            <div class="row current">
                <h4>Player - <span id="player-num">1</span> To Play</h4>
            </div>
        </div>
        <div class="row">
            <div class="main-panel">
                <div class="player player-one">
                    <h3>PLAYER 1</h3>
                    <span class="score" id="player-1-score">0</span>
                    <br />
                    <br />
                    <input type="button" class="player-button" id="player-1-btn" value="Roll Now" disabled />
                </div>
                <div>
                    <br />
                    <div class="dice-img">
                        <img id="dice-img" src="images/dice-1.png" />
                    </div>
                </div>
                <div class="player player-two">
                    <h3>PLAYER 2</h3>
                    <span class="score" id="player-2-score">0</span>
                    <br />
                    <br />
                    <input type="button" class="player-button" id="player-2-btn" value="Roll Now" disabled />
                </div>
            </div>
        </div>
        <div class="row">
            <span id="content" class="content"></span>
        </div>
        <div class="row current">
            <h2>ðŸŽ¯ LIFE IS LIKE A DICE ðŸŽ² YOU NEVER KNOW WHAT COMES NEXT ðŸ˜Ž</h2>
        </div>
        <div class="row">
            <input type="button" id="Reset" class="reset" value="Reset" disabled />
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
